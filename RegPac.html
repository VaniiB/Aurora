<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro para pacientes</title>
	<link rel="stylesheet" href="RegPac.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
</head>

<body>
	<div class="d-flex w-100">
		<div class="position-relative imgManos1">
			<img src="img jm/Image.png" alt="" class="imgManos" />
			<div class="overlay"></div>
		</div>

		<div class="formularioRegPac d-flex align-items-center position-absolute">
			<div class="card-body mx-auto probando" style="max-width: 500px">
				<img src="img/img jp/WhatsApp Image 2024-03-10 at 2.43.13 AM.png" alt="" width="80" class="logo" />
				<h4 class="card-title mt-3 text-center">Crear cuenta</h4>

				<p class="mt-3 text-center">
					<button class="bg-white border border-light-subtle mb-2 border-opacity-75 rounded botonG">
						<img src="img login/pngwing.com.png" alt="" width="20" class="logo-icon" />
						<span class="ml-1">Iniciar Sesión con Google</span>
					</button>
				</p>
				<p class="divider-text">
					<span class="bg-light">O</span>
				</p>

				<form id="registroForm">
					<div data-mdb-input-init class="form-outline">
						<label class="form-label fs-6" for="email">Email</label>
						<input type="email" id="email" class="form-control" />
						<span id="emailError" class="error"></span>
					</div>

					<div data-mdb-input-init class="form-outline">
						<label class="form-label fs-6" for="nombre">Nombre Completo</label>
						<input type="text" id="nombre" class="form-control" />
						<span id="nombreError" class="error"></span>
					</div>

					<div data-mdb-input-init class="form-outline mb-4">
						<label class="form-label fs-6" for="contraseña">Contraseña</label>
						<input type="password" id="contraseña" class="form-control" />
						<span id="contraseñaError" class="error"></span>
					</div>

					<div data-mdb-input-init class="form-outline mb-4">
						<label class="form-label fs-6" for="confirmarcontraseña">Confirmar Contraseña</label>
						<input type="password" id="confirmarcontraseña" class="form-control" />
						<span id="confirmarcontraseñaError" class="error"></span>
					</div>

					<button type="submit" class="botonC border border-0 rounded-4 text-white mb-4">
						Crear cuenta
					</button>

				</form>
				<div class="text-center">
					<p class="text-center mb-4">
						¿Ya tienes una cuenta? <a href="Login.html">Inicia Sesión</a>
					</p>
					<button type="button" class="btn btn-light btn-floating mx-2">
						<i class="fa-brands fa-facebook-f"></i>
					</button>

					<button type="button" class="btn btn-light btn-floating mx-2">
						<i class="fab fa-google"></i>
					</button>

					<button type="button" class="btn btn-light btn-floating mx-2">
						<i class="fab fa-twitter"></i>
					</button>

					<button type="button" class="btn btn-light btn-floating mx-2">
						<i class="fab fa-github"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="RegPac.js"></script>
</body>

</html>
